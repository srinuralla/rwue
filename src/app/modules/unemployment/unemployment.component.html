<div class="container-fluid txt-bg">
  <div class="container job-search-container">
    <div class="row">
      <div class="col-sm-12">
        <div class="col-sm-4 float-right">
          <a [routerLink]="['addjob']" class="btn btn-primary mb-2 float-right">Post Job</a>
        </div>
      </div>
    </div>
    <div class="card mt-3 job-search">
      <div class="row no-gutters">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-8">
          <div class="card-body">
            <div class="form-inline">
              <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control" placeholder="Job Title or Company Name">
              </div>
              <div class="form-group mx-sm-3 mb-2">
                <select id="inputState" class="form-control">
                  <option selected>Location...</option>
                  <option>...</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary mb-2">Search</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-2">
      </div>
    </div>
  </div>
</div>
<section class="category section bg-gray">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">Browse Categories</h2>
      <p>Most popular categories of portal, sorted by popularity</p>
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-6 col-xs-12 f-category" *ngFor="let jobCatergory of jobCatergorys;let i=index">
        <a href="browse-jobs.html">
          <div class="icon bg-color-{{i+1}}">
            <i class="lni-home"></i>
          </div>
          <h3>{{jobCatergory?.jobCategory}}</h3>
          <p>({{jobCatergory?.noOfJobs}} jobs)</p>
        </a>
      </div>
    </div>
  </div>
</section>


<section class="jobsdesc">
  <div class="container ">
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <ul class="job-list">
          <li class="job-preview" *ngFor="let job of jobs">
            <div class="content float-left">
              <h4 class="job-title">
                {{job.title}}
              </h4>
              <h5 class="company">
                {{job.location}}
              </h5>
            </div>
            <a [routerLink]="['job',job.id]" routerLinkActive="router-link-active"
              class="btn btn-apply float-sm-right float-xs-left">
              View Details
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
