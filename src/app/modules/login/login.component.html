<div class="sidenav">
  <div class="login-main-text">
    <h2>RWE<br> Login Page</h2>
    <p>RWE</p>
  </div>
</div>
<div class="main d-flex justify-content-center">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <input type="text" class="form-control" formControlName="userName" placeholder="User Name">
          <span class="error"
            *ngIf="loginForm.get('userName').touched && loginForm.get('userName').hasError('required')">User Name is
            required
          </span>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" formControlName="password" placeholder="Password"
            (keyup.enter)="submit()">
          <span class="error"
            *ngIf="loginForm.get('password').touched &&loginForm.get('password').hasError('required')">Password is
            required
          </span>
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-black" (click)="submit()">Login</button>
          <button type="submit" class="btn btn-secondary" (click)="registerUser()">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
